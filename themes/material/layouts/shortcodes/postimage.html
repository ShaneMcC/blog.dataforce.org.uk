{{ $image := .Page.Resources.GetMatch (.Get "src") }}
{{ if $image }}
	{{ if .Get "large" }}
		{{ $largeimage := .Page.Resources.GetMatch (.Get "large") }}
		<a href="{{ ($largeimage).RelPermalink }}">
	{{ end }}
	<figure class="entry-image {{ if .Get "side" }}{{ .Get "side" }}{{ else }}right{{ end }}">
		<img alt="{{ if .Get "alt" }}{{ .Get "alt" }}{{ else }}Post thumbnail{{ end }}" src="{{ ($image).RelPermalink }}">
	</figure>
	{{ if .Get "large" }}</a>{{ end }}
{{ end }}

{{ $image := .Page.Resources.GetByPrefix (.Get "src") }}
{{ if $image }}
	<figure class="entry-image {{ if .Get "side" }}{{ .Get "side" }}{{ else }}right{{ end }}">
		<img alt="{{ if .Get "alt" }}{{ .Get "alt" }}{{ else }}Post thumbnail{{ end }}" src="{{ ($image).RelPermalink }}">
	</figure>
{{ end }}

{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
	<ul class="pager">
		{{ if .Paginator.HasNext }}
			<li class="prev">
				<a href="{{.Paginator.Next.URL}}"><i class="fa fa-angle-double-left"></i> Older Posts</a>
			</li>
		{{ end }}
		{{ if .Paginator.HasPrev }}
			<li class="nxt">
				<a href="{{.Paginator.Prev.URL}}">Newer Posts <i class="fa fa-angle-double-right"></i></a>
			</li>
		{{ end }}
	</ul>
{{ end }}

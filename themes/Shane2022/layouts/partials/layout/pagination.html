{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div class="paginator text-center p-3">
	<ul class="pagination">
		{{ if .Paginator.HasNext }}
			<li class="page-item me-auto">
				<a class="page-link" href="{{.Paginator.Next.URL}}"><i class="fa-solid fa-angle-double-left"></i> Older Posts</a>
			</li>
		{{ end }}
		{{ if .Paginator.HasPrev }}
			<li class="page-item ms-auto">
				<a class="page-link"href="{{.Paginator.Prev.URL}}">Newer Posts <i class="fa-solid fa-angle-double-right"></i></a>
			</li>
		{{ end }}
	</ul>
</div>
{{ end }}
